<div class="h-80 d-flex flex-column justify-content-center align-items-center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Operator KTV 1001</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="w-100">
          <input matInput placeholder="Username" [(ngModel)]="form.username">
        </mat-form-field>
        <mat-form-field class="w-100">
          <input matInput type="password" placeholder="Password" [(ngModel)]="form.password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="login()">Login</button>
    </mat-card>
</div>
