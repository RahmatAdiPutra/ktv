<h1 mat-dialog-title>Allow call ringtone from room</h1>
<div mat-dialog-content>
  <div *ngFor="let room of allowCall; let i = index">
    <mat-checkbox [(ngModel)]="room.allow" name="i">{{ room.name }}</mat-checkbox>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="allowCall" cdkFocusInitial>Save</button>
  <button mat-button (click)="onCloseClick()">Cancel</button>
</div>
